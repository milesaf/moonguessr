<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonguessr</title>
    <link rel="stylesheet" href="moonguessrstyle.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Moonguessr</h1>
        <p>Explore the Moon and test your knowledge of lunar geography!</p>
    </header>

    <!-- Main Game Container -->
    <main>
        <!-- Game Section -->
        <section id="game">
            <div id="image-container">
                <!-- Random lunar image will be displayed here -->
                <p>Click "Start" to begin your journey!</p>
            </div>
            <button id="start-game">Start Game</button>
        </section>

        <!-- Map Section -->
        <section id="map">
            <h2>Make Your Guess</h2>
            <div id="map-container">
                <!-- Placeholder for lunar map -->
                <p>Interactive map coming soon...</p>
            </div>
            <button id="submit-guess">Submit Guess</button>
        </section>

        <!-- Results Section -->
        <section id="results">
            <h2>Your Results</h2>
            <div id="score-container">
                <p>Your score will appear here after submitting a guess.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Moonguessr | Built for fun and exploration</p>
    </footer>
</body>
</html>
